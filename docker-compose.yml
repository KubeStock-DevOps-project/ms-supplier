# =============================================================================
# KubeStock - Supplier Service
# Self-contained Docker Compose for Development & Testing
# =============================================================================
# Usage:
#   docker compose up -d          # Start service with database
#   docker compose down            # Stop all services
#   docker compose logs -f         # View logs
#   docker compose down -v         # Stop and remove volumes (clean state)
# =============================================================================

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: supplier-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: supplier_db
    volumes:
      - supplier_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d supplier_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────
  # Supplier Service
  # ─────────────────────────────────────────────────────────────────
  supplier-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supplier-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/supplier_db
      
      # Asgardeo Configuration (override in .env for local development)
      ASGARDEO_ORG_NAME: ${ASGARDEO_ORG_NAME:-your-org}
      ASGARDEO_CLIENT_ID: ${ASGARDEO_CLIENT_ID:-your-client-id}
      ASGARDEO_JWKS_URL: ${ASGARDEO_JWKS_URL:-https://api.asgardeo.io/t/your-org/oauth2/jwks}
      
      # Service URLs (for inter-service communication)
      INVENTORY_SERVICE_URL: ${INVENTORY_SERVICE_URL:-http://inventory-service:3003}
    ports:
      - "3004:3004"
    volumes:
      - ./src:/app/src:ro
      - ./migrations:/app/migrations:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  supplier_data:
    driver: local

networks:
  default:
    name: supplier-network
